<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Delayed Alert</title>
<script>
  function showAlertAfterDelay() {
    setTimeout(function() {
      alert('OK button was clicked!');
    }, 3000); // 3000 milliseconds = 3 seconds
  }
</script>
</head>
<body>

<button id="ok" onclick="showAlertAfterDelay()">OK</button>

</body>
</html>
